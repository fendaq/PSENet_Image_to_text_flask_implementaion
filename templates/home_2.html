{% extends 'save_upload.html' %}

{% block body %}

<!-- Setting each image through for loop with the class 'myImg': making it small and responsove when clicked -->

{% for image in image_caption %}



<img class="myImg" src = "{{url_for('send_image',filename=image[0])}}" alt ="{{image[1]}}" width="300" height="200">



{% endfor %}

<div id="myModal" class="modal" style="overflow:scroll">

  <!-- The Close Button -->
  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>


</div>

<script>
// Get the modal
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = $('.myImg');
var modalImg = $("#img01");
var captionText = document.getElementById("caption");
$('.myImg').click(function(){
    modal.style.display = "block";
    var newSrc = this.src;
    modalImg.attr('src', newSrc);
    captionText.innerHTML = this.alt;
});

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

</script>

{% endblock %}
